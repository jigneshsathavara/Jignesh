
<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Admin panel</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">

 <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
 
    <form class="form-signin" action="/dashboard" method="POST">
      <img class="mb-4" src="{{url_for('static', filename='img/login.gif')}}" alt="" width="120" height="120" style="margin-left: 80px; margin-right: 80px;">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="uname" class="sr-only">User name</label>
      <input type="text" id="uname" class="form-control" name="uname" placeholder="Admin id" required autofocus>
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" class="form-control" name="upass" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <div>
          {% with messages = get_flashed_messages(with_categories=true)%}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                {% endfor %}
                {% endif %}
                {% endwith %}
                </div>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <p style="color: red;">*This option for only Admin.</p>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p style="color: darkblue;">Manage By:- Himashu S. Goswami</p>
    </form>


 </body>
</html>
